<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ananth P - Portfolio</title>
    <style>
        /* Global Styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            color: #fff;
        }
        
        /* Background Styling */
        .hero {
            height: 100vh;
            background: url('https://source.unsplash.com/1600x900/?nature,landscape') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }

        h1 {
            font-size: 3em;
            margin: 0;
            animation: fadeInDown 1.5s ease-in-out;
        }

        p {
            font-size: 1.3em;
            animation: fadeInUp 1.5s ease-in-out;
        }

        /* Section Styling */
        .content {
            padding: 60px 20px;
            background: #222;
        }

        .btn {
            display: inline-block;
            margin: 10px;
            padding: 12px 20px;
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 5px;
            transition: 0.3s;
        }

        .btn-primary { background: #007bff; }
        .btn-primary:hover { background: #0056b3; }
        
        .btn-secondary { background: #28a745; }
        .btn-secondary:hover { background: #1e7e34; }

        footer {
            background: #111;
            padding: 15px;
            font-size: 0.9em;
        }

        /* Animations */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>

    <!-- Hero Section -->
    <div class="hero">

        <p>A Passionate DevOps</p>
        <a href="https://github.com/anandsank" class="btn btn-primary">GitHub</a>
        <a href="https://www.linkedin.com/in/yourprofile" class="btn btn-secondary">LinkedIn</a>
    </div>

    <!-- About Section -->
    <div class="content">
        <h2>About Me</h2>
        <p>I specialize in AWS DevOps. I love working on innovative projects and solving complex problems.</p>
    </div>

    <footer>

</body>
</html>
